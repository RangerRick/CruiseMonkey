<ion-view view-title="Announcements" class="announcements">
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item class="item item-text-wrap" ng-repeat="announcement in $storage['cruisemonkey.announcements'] track by announcement.id">
				<div>
				</div>
				<p class="description" ng-bind-html="announcement.text"></p>
				<div class="timestamp">
					Posted
					{{announcement.timestamp.fromNow()}} by
					<span class="display-name user-sizeable" ng-bind-html="getDisplayName(announcement)"></span>
					<span class="display-handle user-sizeable" ng-bind-html="getDisplayHandle(announcement)"></span>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
