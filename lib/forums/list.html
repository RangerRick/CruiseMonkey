<ion-view view-title="Forums" class="forums">
	<ion-content delegate-handle="forums-scroll">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="forum in forums track by forum.id" ui-sref="tab.info-forum({id: forum.id})">
				<span class="item-note">
					{{forum.posts}}
				</span>
				<h2 class="title">{{forum.subject}}</h2>
				<div class="last-reply">Last reply: {{forum.timestamp.fromNow()}} by <span on-tap="openUser(forum.last_post_username, $event)">{{forum.last_post_display_name}}</span></div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
