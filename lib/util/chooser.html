<ion-popover-view class="fit">
	<ion-content>
		<ion-list>
			<ion-item class="item-icon-right" on-touch="addPhoto($event)">
				Add Photo <i class="icon cm-icon-image"></i>
			</ion-item>
			<ion-item class="item-icon-right" on-touch="takePhoto($event)">
				Take Photo <i class="icon cm-icon-camera"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-popover-view>
