<ion-view view-title="Karaoke" class="event-list karaoke searchable">
	<ion-nav-buttons side="secondary">
		<button class="button button-icon icon cm-icon-search" on-tap="showFilterBar()"></button>
	</ion-nav-buttons>
	<style>
	.artist-entry {
		left: 0;
		right: 0;
		background-color: white;
		line-height: 22px;
	}
	</style>
	<ion-content delegate-handle="karaoke-scroll" on-tap="closeKeyboard()">
		<div class="list searchable">
			<div class="item artist-entry"
				collection-repeat="entry in entries"
				collection-item-width="'100%'"
				collection-item-height="60" ng-style="{height: '60px'}">
				<span class="artist" ng-bind-html="highlight(entry.artist, searchString)"></span>
				<span class="metadata" ng-if="entry.metadata" ng-bind-html="'(' + entry.metadata + ')'"></span>
				<br>
				<span class="song" ng-bind-html="highlight(entry.title, searchString)"></span>
			</div>
		</div>
	</ion-content>
</ion-view>
