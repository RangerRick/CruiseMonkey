<span class="cm-directive user" on-tap="u.open(user.username, $event)">
	<span class="display-name user-sizeable" ng-bind-html="displayName" ng-if="displayName"></span>
	<span class="display-handle user-sizeable" ng-bind-html="displayHandle" ng-if="displayHandle"></span>
	<button ng-class="'display-starred button button-icon button-tiny icon ' + (user.starred ? 'cm-icon-starred' : 'cm-icon-unstarred')" on-tap="toggleStarred($event, user.username)" ng-if="!hideStarred && user && user.username && me.username && user.username !== me.username"></button>
	<span class="display-name user-sizeable">&#8203;</span>
</span>
