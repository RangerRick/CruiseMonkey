<ion-view title="Tweet" class="twitarr">
	<ion-nav-title>
		<span ng-click="scrollTop()">Tweet</span>
	</ion-nav-title>
	<ion-content delegate-handle="tweet-detail">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<cm-tweet ng-repeat="tweet in tweets track by tweet.tracker" allow-recursion="false"></cm-tweet>
		</ion-list>
	</ion-content>
</ion-view>
