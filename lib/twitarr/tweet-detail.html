<ion-view title="Tweet Detail" class="twitarr">
	<ion-nav-title>
		<span ng-click="scrollTop()">Tweet Detail</span>
	</ion-nav-title>
	<ion-content delegate-handle="tweet-detail">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<cm-tweet ng-repeat="tweet in tweets track by tweet.tracker" allow-recursion="false"></cm-tweet>
			<!--
			<ion-item class="item-avatar item-text-wrap" ng-repeat="tweet in tweets track by tweet.id">
				<cm-user-avatar username="tweet.author"></cm-user-avatar>
				<cm-user-display username="tweet.author" ng-if="tweet &amp;&amp; tweet.author"></cm-user-display>
				<p class="tweet-text" twitter-html="tweet.text" ng-if="tweet.text"></p>
				<img cm-cache img-src="{{twitarrRoot + 'photo/full/' + tweet.photo.id}}" ng-if="twitarrRoot &amp;&amp; tweet.photo" style="width: 100%; max-width: 600px" ng-click="showImage(tweet.photo.id, $event)" />
				<p class="timeframe">{{tweet.display_timestamp}}</p>
			</ion-item>
			-->
		</ion-list>
	</ion-content>
</ion-view>
