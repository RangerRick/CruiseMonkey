<div class="tags-wrapper">
	<div id="tagsList" class="tags-cloud">
		<div class="row">
			<div class="col col-10">To:</div>
			<ion-scroll direction="x" class="col col-90">
				<div ng-if="additionalUser" class="tag navy" style="display:inline; padding: 4px 6px;">{{additionalUser}}</div>
				<div ng-repeat="selectedUser in selectedUsers" class="tag navy" style="display:inline; padding: 4px 6px;" on-tap="removeTag($event, $index)">{{selectedUser}} <i class="icon ion-close-circled"></i></div>
			</ion-scroll>
		</div>
		<div class="row">
			<input type="text" placeholder="User(s)" id="searchInput" ng-keydown="checkKeyDown($event)" class="form-control" ng-model="searchText" ng-change="search()" autocomplete="off" autocapitalize="off" autocorrect="off" />
		</div>
	</div>
	<ul id="suggestions" class="suggestions-list">
		<li on-tap="addToSelectedUsers($index)" ng-repeat="suggestion in suggestions" class="blockSpan" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">{{suggestion}}</li>
	</ul>
</div>
