<ion-tabs class="tabs-dark">

  <!-- title="Today" -->
  <ion-tab icon="cm-icon-today" ui-sref="tab.today">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-yellow" />
    </ion-nav-bar>
    <ion-nav-view name="tab-today"></ion-nav-view>
  </ion-tab>

  <!-- title="Events" -->
  <ion-tab icon="cm-icon-calendar" ui-sref="tab.events">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-yellow" />
    </ion-nav-bar>
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- title="Twit-Arr" ng-controller="CMTwitarrStreamCtrl" -->
  <ion-tab icon="cm-icon-chatbox" ui-sref="tab.twitarr" badge="tagMentions" badge-style="badge-assertive">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-yellow" />
    </ion-nav-bar>
    <ion-nav-view name="tab-twitarr"></ion-nav-view>
  </ion-tab>

  <!-- title="Seamail" ng-controller="CMSeamailCtrl"  -->
  <ion-tab icon="cm-icon-email" ui-sref="tab.seamail" badge="tagSeamails" badge-style="badge-assertive">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-yellow" />
    </ion-nav-bar>
    <ion-nav-view name="tab-seamail"></ion-nav-view>
  </ion-tab>

  <!-- title="Info" -->
  <ion-tab icon="cm-icon-boat" ui-sref="tab.info" badge="tagAnnouncements" badge-style="badge-assertive">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-yellow" />
    </ion-nav-bar>
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
