<ion-view view-title="Amenities" class="event-list searchable">
	<ion-nav-buttons side="secondary">
		<button class="button button-icon icon cm-icon-search" ng-click="showFilterBar()"></button>
	</ion-nav-buttons>
	<ion-content ion-sticky delegate-handle="amenities" ng-click="closeKeyboard()">
		<ion-list>
			<span ng-repeat="amenity in amenities">
				<ion-item class="item-divider event-header yellow" ng-if="amenity.type === 'deck'" ng-bind-html="'Deck ' + amenity.getFloor()"></ion-item>
				<ion-item class="item-icon-right item-text-wrap" ng-if="amenity.type === 'amenity'">
					<div class="summary" ng-bind-html="highlight(amenity.getSummary(), searchString)"></div>
					<div class="description" ng-show="amenity.getDescription()" ng-bind-html="highlight(amenity.getDescription(), searchString)"></div>
					<i ng-if="amenity.getIcon()" class="icon {{amenity.getIcon()}}"></i>
				</ion-item>
			</span>
		</ion-list>
	</ion-content>
</ion-view>
