<ion-popover-view class="fit user-detail" on-tap="closeUserDetail($event)">
	<ion-content scroll="false" class="profile-info" delegate-handle="user-info">
		<div class="row"><div class="col col-center"><img cm-cache cm-src="{{twitarrRoot}}api/v2/user/photo/{{user.username}}" ng-if="twitarrRoot &amp;&amp; user.username" /></div></div>
		<div class="row"><cm-user-display class="col col-center" username="user.username"></cm-user-display></div>
		<div class="row" ng-if="user.room_number &amp;&amp; user.room_number > 0"><div class="col col-center"><p class="room">Room # {{user.room_number}}</p></div></div>
		<div class="row" ng-if="me.username && user.username !== me.username"><div class="col col-center"><button on-tap="sendSeamail(user.username, $event)" class="button button-navy">Send Seamail</button></div></div>
		<div class="row" ng-if="me.username && user.username !== me.username"><div class="col col-center"><button on-tap="toggleMuffle(user.username, $event)" class="button button-navy">{{isMuffled(user.username)? 'Un-Muffle User':'Muffle User'}}</button></div></div>
	</ion-content>
</ion-popover-view>
