<ion-view view-title="Edit Profile" class="profile">
	<ion-content>
		<ion-list>
			<span>
				<label class="item item-input item-profile">
					<span class="input-label">Profile Photo:</span>
					<div class="img-container" on-tap="replaceImage($event)" ng-if="!p.hasNative()">
						<img ng-src="{{getImageUrl()}}" ng-if="twitarrRoot &amp;&amp; user.username" />
					</div>
					<div class="img-container" on-touch="replaceImage($event)" ng-if="p.hasNative()">
						<img ng-src="{{getImageUrl()}}" ng-if="twitarrRoot &amp;&amp; user.username" />
					</div>
				</label>
				<div class="item" ng-if="photoUploading">
					<progress value="{{photoUploading}}" max="100"></progress>
				</div>
			</span>
			<span novalidate>
				<ion-item class="item">
					<div class="input-label">Display Name:</div>
					<input type="text" ng-model="user.display_name">
				</ion-item>
				<ion-item class="item">
					<div class="input-label">Real Name:</div>
					<input type="text" ng-model="user.real_name">
				</ion-item>
				<ion-item class="item">
					<div class="input-label">Room Number:</div>
					<input type="number" ng-model="user.room_number">
				</ion-item>
				<ion-item class="item">
					<div class="input-label">Home:</div>
					<input type="text" placeholder="Where are you from?" ng-model="user.home_location">
				</ion-item>
				<ion-item class="item">
					<div class="input-label">Current Location:</div>
					<input type="text" placeholder="Where are you now?" ng-model="user.current_location">
				</ion-item>
				<ion-item class="item">
					<div class="input-label">E-Mail Address:</div>
					<input type="email" ng-model="user.email">
				</ion-item>
				<ion-item class="item item-toggle">
					Make E-Mail Address Public?
					<label class="toggle toggle-dark">
						<input type="checkbox" ng-model="user['email_public?']">
						<div class="track">
							<div class="handle"></div>
						</div>
					</label>
				</ion-item>
				<ion-item class="text-right">
					<button class="button button-dark" ng-disabled="!isModified() || photoUploading" ng-click="save()">Save</button>
					<button class="button button-assertive" ng-click="reset($event)" ng-disabled="!isModified()" ng-click="reset($event)">Reset</button>
				</ion-item>
			</span>
		</ion-list>
	</ion-content>
</ion-view>
