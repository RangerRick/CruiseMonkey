<ion-modal-view cache-view="false" class="conduct">
    <ion-header-bar class="bar bar-dark">
        <div class="buttons">
            <button class="button button-yellow button-clear" on-tap="cancel($event)">Cancel</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-yellow button-clear" on-tap="hideModal($event)">Accept</button>
        </div>
    </ion-header-bar>
    <ion-content scroll="true">
        <span ng-include="conductTemplate"></span>
        <br>
    </ion-content>
</ion-modal-view>
