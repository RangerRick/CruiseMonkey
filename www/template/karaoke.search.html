<ion-view view-title="Karaoke Search" hide-back-button="true" cache-view="false">
	<ion-nav-bar class="bar-stable bar-dark" animation="no-animation">
		<ion-nav-buttons side="primary">
			<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<style>
	.artist-entry {
		left: 0;
		right: 0;
		background-color: white;
		line-height: 22px;
	}
	</style>
	<cm-search-bar placeholder="Search Artists &amp; Songs" ng-model="searchString" style="margin-top: 44px"></cm-search-bar>
	<ion-content has-header="true" scroll="true" style="margin-top: 44px">
		<div class="list">
			<div class="item artist-entry"
				collection-repeat="entry in entries | karaokeFilter:searchString track by entry[0]"
				collection-item-width="'100%'"
				collection-item-height="44" ng-style="{height: '44px'}">
				{{entry[1]}} - {{entry[2]}}
			</div>
		</div>
	</ion-content>
</ion-view>
