<style>
	 [ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
	.cmloading.hidden {
		display: none !important;
	}
	.cmloading {
		z-index: 10000;
		background-color: white;
		display: block !important;
		position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
		min-width: 100%;
		min-height: 100%;
	}
	.cmloading .container {
		position: relative;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	.cmloading .centered {
		width: 300px;
		height: 300px;
		overflow: auto;
		margin: auto;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		text-align: center;
	}
	.cmloading .spinner {
		display: inline-block !important;
		width: 16px;
		height: 16px;
		background-image: url('images/spinner.gif');
	}
</style>
