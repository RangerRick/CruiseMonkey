<style>
	 [ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
	.cmloading.hidden {
		display: none !important;
	}
	.cmloading {
		z-index: 10000;
		background-color: white;
		display: block !important;
		position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
		min-width: 100%;
		min-height: 100%;
	}
	.cmloading .container {
		position: relative;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	.cmloading .centered {
		width: 300px;
		height: 300px;
		overflow: auto;
		margin: auto;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		text-align: center;
	}
	.cmloading .spinner {
		display: inline-block !important;
		width: 16px;
		height: 16px;
		background-image: url('images/spinner.gif');
	}
</style>

<!-- IE Fix for HTML5 Tags -->
<!--[if lt IE 9]>
<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
<![endif]-->

<script>
if (typeof String.prototype.capitalize !== 'function') {
	String.prototype.capitalize = function() {
		return this.charAt(0).toUpperCase() + this.slice(1).toLowerCase();
	};
}
if (typeof String.prototype.startsWith !== 'function') {
	String.prototype.startsWith = function(str) {
		return this.lastIndexOf(str, 0) === 0;
	};
}
if (typeof String.prototype.endsWith !== 'function') {
	String.prototype.endsWith = function(suffix) {
		return this.indexOf(suffix, this.length - suffix.length) !== -1;
	};
}
if (typeof String.prototype.contains !== 'function') {
	String.prototype.contains = function(comparator) {
		return comparator === undefined? true : (this.toLowerCase().indexOf(comparator.toLowerCase()) > -1);
	};
}
</script>

<title ng-bind="'CruiseMonkey - ' + $root.title">CruiseMonkey</title>
</head>
<body class="antialiased off-canvas hide-extras" ng-cloak>
	<side-menus>
		<!-- animation="slide-left-right-ios7" -->
		<pane side-menu-content>
			<header class="bar bar-header bar-dark">
				<button class="button button-icon" ng-click="openLeft()"><i class="icon ion-navicon"></i></button>
				<h1 class="title">{{title}}</h1>
				<div class="buttons">
					<button ng-repeat="button in rightButtons" class="button button-clear no-animation" ng-class="button.type" ng-click="button.tap($event, $index)" ng-bind-html="button.content">
					</button>
				</div>
			</header>
			<nav-view></nav-view>
		</pane>
		<side-menu side="left" ng-click="closeLeft()">
			<header class="bar bar-header bar-dark">
				<h1 class="title bar-bold">CruiseMonkey</h1>
			</header>
			<content has-header="true" class="nav" overflow-scroll="true" scroll="true">
				<ul id="nav">
					<li class="item item-divider">JoCo Events</li>
					<li class="item item-complex"><a ui-sref-active="active" ui-sref="events({eventType:'official'})">Official Events</a></li>
					<li class="item item-complex"><a ui-sref-active="active" ui-sref="events({eventType:'unofficial'})">Unofficial Events</a></li>
					<li class="item item-complex" ng-if="user.loggedIn"><a ui-sref-active="active" ui-sref="events({eventType:'my'})">My Events</a></li>

					<li class="item item-divider">Ship Information</li>
					<li class="item item-complex"><a ui-sref-active="active" ui-sref="deck-plans">Deck Plans</a></li>
					<li class="item item-complex"><a ui-sref-active="active" ui-sref="amenities">Amenities</a></li>

					<li class="item item-divider">Twit-Arr</li>
					<li class="item item-complex"><a ui-sref-active="active" ui-sref="photos">Twit-Arr Pics</a></li>
					<li class="item item-complex item-icon-left" ng-if="user.loggedIn">
						<a ng-click="openSeamail()">
							SeaMail
							<span class="badge badge-assertive" ng-if="seamailCount > 0">{{seamailCount}}</span>
						</a>
					</li>

					<li class="item item-divider">Miscellaneous</li>
					<li class="item item-complex" ng-if="user.loggedIn"><a ui-sref-active="active" ui-sref="logout">Log Out</a></li>
					<li class="item item-complex" ng-if="!user.loggedIn"><a ui-sref-active="active" ui-sref="login">Log In</a></li>
					<li class="item item-complex"><a ui-sref-active="active" ui-sref="help">Help</a></li>
					<li class="item item-complex"><a ui-sref-active="active" ui-sref="about">About</a></li>
					<li class="item item-complex bottom"><a ui-sref-active="active" ui-sref="advanced">Advanced</a></li>
				</ul>
			</content>
		</side-menu>
	</side-menus>
	<div class="cm-notification" ng-if="statusNotification">
		<div id="notification" class="cm-notification-inner" ng-bind-html="statusNotification"></div>
		<div class="cm-notification-spinner"><i class="icon ion-loading-a icon-refreshing"></i></div>
	</div>

	<script>
		var isMobile = false;

		if (isMobile) {
			console.log('Mobile.  Bootstrapping when "deviceready" event fires.');
			document.addEventListener("deviceready", function() {
				angular.bootstrap(document, ['cruisemonkey']);
			}, false);
		} else {
			console.log('Not mobile.  Bootstrapping immediately.');
			angular.bootstrap(document, ['cruisemonkey']);
		}
