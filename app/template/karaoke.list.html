<ion-view title="{{headerTitle}}">
<ion-nav-buttons side="left">
  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content has-header="true" overflow-scroll="true" scroll="true">
	<style>
		.artist {
			padding-left: 5px;
			padding-right: 5px;
			color: #666;
			background-color: #f2f2f2;
		}
	</style>
	<ion-list>
		<a class="item" bindonce ng-repeat="entry in entries" bo-href="'#/app/karaoke/by-prefix/' + entry.prefix">
			<span bo-text="entry.prefix"></span>
			<span bo-html="entry.artist_count + ' artists'" class="artist"></span>
		</a>
	</ion-list>
</ion-content>
</ion-view>
