<content has-header="true" overflow-scroll="true" scroll="true">
	<style>
		.artist {
			padding-left: 5px;
			padding-right: 5px;
			color: #666;
			background-color: #f2f2f2;
		}
	</style>
	<list>
		<a class="item" bindonce ng-repeat="entry in entries" bo-href="'#/karaoke/by-prefix/' + entry.prefix">
			<span bo-text="entry.prefix"></span>
			<span bo-html="entry.artist_count + ' artists'" class="artist"></span>
		</a>
	</list>
</content>
