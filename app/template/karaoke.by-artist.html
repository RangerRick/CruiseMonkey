<content has-header="true" overflow-scroll="true" scroll="true">
	<header class="bar bar-header item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" placeholder="Search Songs" ng-model="searchString" ng-change="searchUpdated(searchString)" />
		</label>
	</header>
	<list>
		<div bindonce class="item" ng-repeat="song in entries"><span bo-text="song" class="item-text-wrap"></span></div>
	</list>
</content>
