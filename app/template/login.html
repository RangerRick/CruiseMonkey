<content has-header="true" overflow-scroll="true" scroll="true" padded="false">
	<div class="list">
		<div class="item item-text-wrap">
			Log in using your Twit-Arr account.  If you haven't yet created a Twit-Arr account,
			<a ng-click="goToTwitarr()" style="text-decoration:underline;cursor:pointer">go to the Twit-Arr server</a> and create an account.
		</div>
		<form name="loginForm" class="login-form" novalidate>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Username</span>
				<input type="text" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="off" ng-model="user.username" name="username" autofocus="autofocus" required />
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Password</span>
				<input type="password" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="off" ng-model="user.password" name="password" required />
			</label>
			<button class="button button-full button-positive" ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">Log In</button>
		</form>
	</div>
</content>
